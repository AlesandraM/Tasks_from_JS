<!-- Название JavaScript

Используя конструкцию if..else, напишите код, который будет спрашивать: 
„Какое «официальное» название JavaScript?“
Если пользователь вводит «ECMAScript», то показать: 
«Верно!», в противном случае – отобразить: «Не знаете? ECMAScript!» -->

<!DOCTYPE html>
<html>
<body>

  <script>
    'use strict';
    
    let result = prompt('Какое «официальное» название JavaScript?','');

    if(result == 'ECMAScript'){
        alert ('Верно!');
    }else{
        alert ('Не знаете? ECMAScript!');
    }
  </script>

</body>
</html>
